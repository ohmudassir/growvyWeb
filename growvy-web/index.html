<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic Meta -->
    <title>Growvy - Empowering Smart Business Growth</title>
    <meta name="description" content="Growvy helps businesses and professionals grow faster with innovative hiring, CRM, and data-driven solutions. Join 50M+ users worldwide!" />
    <meta name="keywords" content="Growvy, business growth, hiring, CRM, job platform, recruitment, e-commerce, Mudassir Nadeem" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Growvy - Empowering Smart Business Growth" />
    <meta property="og:description" content="Growvy is your partner in hiring, scaling, and optimizing your business operations." />
    <meta property="og:image" content="https://growvyapp.netlify.app/growvy.png" />
    <meta property="og:url" content="https://growvyapp.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Growvy - Empowering Smart Business Growth" />
    <meta name="twitter:description" content="Growvy is your trusted partner in hiring, CRM, and scaling your business." />
    <meta name="twitter:image" content="https://growvyapp.netlify.app/growvy.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/growvy.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Growvy",
      "url": "https://growvyapp.netlify.app",
      "logo": "https://growvy.netlify.app/growvy.png",
      "description": "Growvy empowers businesses and professionals with smart hiring, CRM tools, and growth strategies tailored to their goals.",
      "founder": {
        "@type": "Person",
        "name": "Mudassir Nadeem"
      },
      "sameAs": [
        "https://www.facebook.com/",
        "https://www.linkedin.com/",
        "https://twitter.com/"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@growvy.com",
        "availableLanguage": ["English"]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

</html>
